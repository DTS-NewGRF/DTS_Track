name: "[추가사항]"
description: 선로를 추가하시겠습니까?
title: "[선로추가]"
labels: "Add track"
body:
  - type: markdown
    attributes:
      value: |
        변경사항을 추가해주셔서 감사합니다!
  - type: textarea
    attributes:
      label: 필수 스프라이트
      description: 필수 스프라이트를 올려주세요.
    validations:
      required: true
  - type: textarea
    attributes:
      label: 32bpp 스프라이트
      description: 32bpp 스프라이트를 올려주세요.
  - type: textarea
    attributes:
      label: 설명
      description: 설명사항을 적어주세요.
  - type: textarea
    attributes:
      label: 적용내용
      description: 변경될 사항을 적어주세요.
    validations:
      required: true